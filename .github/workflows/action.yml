name: Run tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-github-cpuonly:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-20.04]
          julia-version: ['1.7']
          julia-arch: [x64]

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest

  test-moonshot:
    env:
      CUDA_VISIBLE_DEVICES: 1
      JULIA_DEPOT_PATH: /scratch/github-actions/julia_depot_argos
      JULIA_CUDA_USE_BINARYBUILDER: true
    runs-on: self-hosted
    strategy:
      matrix:
        os: [ubuntu-20.04]
        julia-version: ['1.7']
        julia-arch: [x64]

    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - run: julia --project -e 'using Pkg; Pkg.Registry.update()'
      - run: julia --project -e 'using Pkg; Pkg.add("CUSOLVERRF")'
      - run: julia --project -e 'using Pkg; Pkg.develop(path="lib/ArgosCUDA")'
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-runtest@latest
